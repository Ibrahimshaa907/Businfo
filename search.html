<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
    }
    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      background-color: #fff;
      border-bottom: 1px solid #d4d4d4;
    }
    .autocomplete-items div:hover {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bus Search</h2>
    <form autocomplete="off">
      <div class="autocomplete">
        <input id="fromCity" type="text" placeholder="From City" />
      </div>
      <div class="autocomplete">
        <input id="toCity" type="text" placeholder="To City" />
      </div>
      <button type="submit">Search</button>
    </form>
  </div>  <script>
    const cities = [
      "Abbottabad", "Ahmadpur East", "Ahmed Nager Chatha", "Ali Khan Abad", "Alipur", "Arifwala", "Attock",
      "Awaran", "Badin", "Bahawalnagar", "Bahawalpur", "Banda Daud Shah", "Bannu", "Barnala", "Batkhela", "Bhalwal",
      "Bhakkar", "Bhera", "Bhimber", "Bhirkan", "Bhuawana", "Burewala", "Chak", "Chakwal", "Chaman", "Charsadda",
      "Chichawatni", "Chiniot", "Chishtian", "Chitral", "Dadu", "Daska", "Dera Bugti", "Dera Ghazi Khan",
      "Dera Ismail Khan", "Dhaular", "Dina", "Dinga", "Dir", "Dipalpur", "Dokri", "Drosh", "Faisalabad",
      "Fateh Jang", "Ghakhar Mandi", "Ghotki", "Gilgit", "Gojra", "Gujranwala", "Gujrat", "Gwadar", "Hafizabad",
      "Hangu", "Haripur", "Harnai", "Hasilpur", "Haveli Lakha", "Hyderabad", "Islamabad", "Jacobabad",
      "Jafarabad", "Jamshoro", "Jaranwala", "Jhang", "Jhelum", "Kabirwala", "Kaghan", "Kahna Nau",
      "Kahror Pakka", "Karak", "Karachi", "Kasur", "Khairpur", "Khanewal", "Khanpur", "Kharian", "Khushab",
      "Kohat", "Kot Adu", "Kotli", "Kot Radha Kishan", "Kotri", "Kundian", "Lahore", "Lakki Marwat",
      "Lalamusa", "Larkana", "Lasbela", "Leiah", "Liaquat Pur", "Lodhran", "Loralai", "Malakand",
      "Mandi Bahauddin", "Mansehra", "Mardan", "Mastung", "Matiari", "Mehar", "Mian Channu", "Mianwali",
      "Mingora", "Mirpur", "Mirpur Khas", "Mithi", "Multan", "Murree", "Muzaffargarh", "Muzaffarabad",
      "Nankana Sahib", "Nawabshah", "Nowshera", "Okara", "Pakpattan", "Panjgur", "Pattoki", "Peshawar",
      "Quetta", "Rahim Yar Khan", "Rajanpur", "Rawalpindi", "Renala Khurd", "Rohri", "Sadiqabad",
      "Sahiwal", "Sanghar", "Sargodha", "Shahdadkot", "Shahdadpur", "Shahkot", "Sheikhupura",
      "Shikarpur", "Sialkot", "Sibi", "Sukkur", "Swabi", "Swat", "Tando Adam", "Tando Allahyar",
      "Tando Muhammad Khan", "Tank", "Taxila", "Thatta", "Toba Tek Singh", "Turbat", "Umerkot",
      "Vehari", "Wah Cantonment", "Wazirabad", "Zhob", "Ziarat"
    ];

    function autocomplete(input, array) {
      let currentFocus;
      input.addEventListener("input", function () {
        let list, item, i, val = this.value;
        closeAllLists();
        if (!val) return false;
        currentFocus = -1;
        list = document.createElement("DIV");
        list.setAttribute("class", "autocomplete-items");
        this.parentNode.appendChild(list);
        for (i = 0; i < array.length; i++) {
          if (array[i].toLowerCase().startsWith(val.toLowerCase())) {
            item = document.createElement("DIV");
            item.innerHTML = "<strong>" + array[i].substr(0, val.length) + "</strong>";
            item.innerHTML += array[i].substr(val.length);
            item.addEventListener("click", function () {
              input.value = this.textContent;
              closeAllLists();
            });
            list.appendChild(item);
          }
        }
      });

      function closeAllLists(elmnt) {
        let items = document.getElementsByClassName("autocomplete-items");
        for (let i = 0; i < items.length; i++) {
          if (elmnt != items[i] && elmnt != input) {
            items[i].parentNode.removeChild(items[i]);
          }
        }
      }

      document.addEventListener("click", function (e) {
        closeAllLists(e.target);
      });
    }

    autocomplete(document.getElementById("fromCity"), cities);
    autocomplete(document.getElementById("toCity"), cities);
  </script></body>
</html>
