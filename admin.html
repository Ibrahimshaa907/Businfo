<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Add Bus</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Admin Panel - Add New Bus</h2><!-- Login Form -->
<div id="login-section">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title text-center">Admin Login</h5>
      <form id="loginForm">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a href="#" id="signup-link">Sign up</a>
      </p>
    </div>
  </div>
</div>

<!-- Signup Form -->
<div id="signup-section" class="d-none">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title text-center">Admin Signup</h5>
      <form id="signupForm">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" id="signup-email" required />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="signup-password" required />
        </div>
        <button class="btn btn-success w-100" type="submit">Sign up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="#" id="login-link">Login</a>
      </p>
    </div>
  </div>
</div>

<!-- Add Bus Form -->
<div id="bus-section" class="d-none">
  <button id="logoutBtn" class="btn btn-danger float-end mb-3">Logout</button>
  <form id="busForm" class="border p-4 rounded bg-light">
    <div class="row g-3">
      <div class="col-md-6">
        <input name="From_city" class="form-control" placeholder="From City" required />
      </div>
      <div class="col-md-6">
        <input name="To_city" class="form-control" placeholder="To City" required />
      </div>
      <div class="col-md-4">
        <input name="Time" class="form-control" placeholder="Time" required />
      </div>
      <div class="col-md-4">
        <input name="Distance" class="form-control" placeholder="Distance" required />
      </div>
      <div class="col-md-4">
        <input name="Company" class="form-control" placeholder="Company" required />
      </div>
      <div class="col-md-6">
        <input name="Fare" class="form-control" placeholder="Fare" required />
      </div>
      <div class="col-md-6">
        <input name="Stops" class="form-control" placeholder="Stops" required />
      </div>
      <div class="col-12">
        <input name="Mobile" class="form-control" placeholder="Mobile" required />
      </div>
    </div>
    <button class="btn btn-primary mt-3 w-100" type="submit">Add Bus</button>
  </form>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_wiVIk8FK4ZWq6UfZiBWZQMAifKykMnA",
      authDomain: "genbusstand.firebaseapp.com",
      databaseURL: "https://genbusstand-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "genbusstand",
      storageBucket: "genbusstand.appspot.com",
      messagingSenderId: "1052804508829",
      appId: "1:1052804508829:web:775f81c7855860c575b874"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const loginSection = document.getElementById("login-section");
    const signupSection = document.getElementById("signup-section");
    const busSection = document.getElementById("bus-section");

    // Signup
    document.getElementById("signup-link").addEventListener("click", () => {
      loginSection.classList.add("d-none");
      signupSection.classList.remove("d-none");
    });
    document.getElementById("login-link").addEventListener("click", () => {
      signupSection.classList.add("d-none");
      loginSection.classList.remove("d-none");
    });

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful! Now login.");
        signupSection.classList.add("d-none");
        loginSection.classList.remove("d-none");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Auth observer
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add("d-none");
        signupSection.classList.add("d-none");
        busSection.classList.remove("d-none");
      } else {
        loginSection.classList.remove("d-none");
        busSection.classList.add("d-none");
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth);
    });

    // Submit Bus Data
    document.getElementById("busForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const bus = {
        From_city: form.From_city.value.trim(),
        To_city: form.To_city.value.trim(),
        Time: form.Time.value,
        Distance: form.Distance.value,
        Company: form.Company.value,
        Fare: form.Fare.value,
        Stops: form.Stops.value,
        Mobile: form.Mobile.value
      };
      try {
        await push(ref(db, 'buses'), bus);
        alert("Bus data added successfully!");
        form.reset();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script></body>
  </html>
