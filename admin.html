<!DOCTYPE html>
<html>
<head>
  <title>Add Bus - Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, textarea { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Add New Bus</h2>
  <form id="busForm">
    <input type="text" name="from_city" placeholder="From City" required />
    <input type="text" name="to_city" placeholder="To City" required />
    <input type="text" name="time" placeholder="Time (e.g. 8:00 AM)" required />
    <input type="number" name="distance" placeholder="Distance (km)" required />
    <input type="text" name="company" placeholder="Company Name" required />
    <input type="number" name="fare" placeholder="Fare (PKR)" required />
    <textarea name="stops" placeholder="Stops (comma separated e.g. Sahiwal, Okara, Faisalabad)"></textarea>
    <button type="submit">Add Bus</button>
  </form>

  <script>
    const supabase = supabase.createClient(
      'https://lkhhlpngexntgmzxafxn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxraGhscG5nZXhudGdtenhhZnhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1NTYwOTIsImV4cCI6MjA2OTEzMjA5Mn0.viDGnEjR2-eKdwglSF5oqToJI2YPuxIpbR4bVTJ88X0'
    );

    const form = document.getElementById('busForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const bus = Object.fromEntries(formData);
      bus.distance = parseInt(bus.distance);
      bus.fare = parseInt(bus.fare);

      const { error } = await supabase.from('buses').insert([bus]);
      if (error) {
        alert('Error adding bus: ' + error.message);
      } else {
        alert('Bus added successfully!');
        form.reset();
      }
    });
  </script>
</body>
</html>
