<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Add Bus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #2a4365;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    .logout {
      float: right;
      margin-top: -50px;
      background: #e53e3e;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
    .logout:hover {
      background: #c53030;
    }
  </style>
</head>
<body>
  <button class="logout" id="logoutBtn">Logout</button>
  <h2>Add New Bus</h2>
  <form id="busForm">
    <input name="From_city" placeholder="From City" required><br>
    <input name="To_city" placeholder="To City" required><br>
    <input name="Time" placeholder="Time" required><br>
    <input name="Distance" placeholder="Distance" required><br>
    <input name="Company" placeholder="Company" required><br>
    <input name="Fare" placeholder="Fare" required><br>
    <input name="Stops" placeholder="Stops" required><br>
    <input name="Mobile" placeholder="Mobile" required><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_wiVIk8FK4ZWq6UfZiBWZQMAifKykMnA",
      authDomain: "genbusstand.firebaseapp.com",
      databaseURL: "https://genbusstand-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "genbusstand",
      storageBucket: "genbusstand.appspot.com",
      messagingSenderId: "1052804508829",
      appId: "1:1052804508829:web:775f81c7855860c575b874"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // 🔐 Redirect if not signed in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // 🚪 Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // ✅ Save Bus Data
    document.getElementById('busForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const bus = {
        From_city: form.From_city.value,
        To_city: form.To_city.value,
        Time: form.Time.value,
        Distance: form.Distance.value,
        Company: form.Company.value,
        Fare: form.Fare.value,
        Stops: form.Stops.value,
        Mobile: form.Mobile.value
      };
      try {
        await push(ref(db, 'buses'), bus);
        alert('Bus data added successfully!');
        form.reset();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
