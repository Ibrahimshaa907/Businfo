<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Stand Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to General Bus Stand</h1>
  </header>

  <!-- Search form -->
  <section class="search-section">
    <form id="searchForm">
      <input type="text" id="fromCity" placeholder="From City" />
      <input type="text" id="toCity" placeholder="To City" />
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Search Results -->
  <section id="results"></section>

  <!-- Ad Section (target for scroll) -->
  <div class="col-md-4">
    <h2>Sponsored Ad</h2>
    <!-- Google AdSense Code or Custom Ad -->
    <div>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXX"
           data-ad-slot="XXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 General Bus Stand. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>

  <!-- âœ… Auto-scroll to ad + auto-refresh -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Scroll to ad after 3 seconds
      setTimeout(() => {
        const adSection = document.querySelector(".col-md-4");
        if (adSection) {
          adSection.scrollIntoView({ behavior: "smooth" });
        }
      }, 3000);

      // Refresh page after 10 seconds
      setTimeout(() => {
        location.reload();
      }, 10000);
    });
  </script>

</body>
</html>
