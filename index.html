<body>

  <table>
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Time</th>
        <th>Distance</th>
        <th>Company</th>

  <footer>

  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://lkhhlpngexntgmzxafxn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxraGhscG5nZXhudGdtenhhZnhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1NTYwOTIsImV4cCI6MjA2OTEzMjA5Mn0.viDGnEjR2-eKdwglSF5oqToJI2YPuxIpbR4bVTJ88X0';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let allData = [];

    async function fetchBuses() {
      const { data, error } = await supabase.from('Buses').select('*');
      if (error) {
        console.error('Error fetching buses:', error.message);
        return;
      }
      allData = data;
      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = '';
      data.forEach(bus => {
        const row = `
          <tr>
            <td>${bus.From_city}</td>
            <td>${bus.To_city}</td>
            <td>${bus.Time}</td>
            <td>${bus.Distance}</td>
            <td>${bus.Comapny}</td>
            <td>${bus.Fare}</td>
            <td>${bus.Stops}</td>
            <td>${bus.Mobile}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function filterBuses() {
      const from = document.getElementById('fromInput').value.toLowerCase();
      const to = document.getElementById('toInput').value.toLowerCase();
      const company = document.getElementById('companyInput').value.toLowerCase();

      const filtered = allData.filter(bus =>
        bus.From_city.toLowerCase().includes(from) &&
        bus.To_city.toLowerCase().includes(to) &&
        bus.Comapny.toLowerCase().includes(company)
      );
      renderTable(filtered);
    }

    document.getElementById('fromInput').addEventListener('input', filterBuses);
    document.getElementById('toInput').addEventListener('input', filterBuses);
    document.getElementById('companyInput').addEventListener('input', filterBuses);

    fetchBuses();
  </script>

</body>
