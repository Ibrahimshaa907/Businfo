<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Search - General Bus Stand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
    }
    .footer a {
      margin: 0 10px;
      color: #007BFF;
      text-decoration: none;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸšŒ General Bus Stand - Search Buses</h1>
  <div class="search-bar">
    <input type="text" id="fromInput" placeholder="From City">
    <input type="text" id="toInput" placeholder="To City">
    <input type="text" id="companyInput" placeholder="Company">
  </div>  <div class="error" id="errorBox"></div>  <table>
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Time</th>
        <th>Distance</th>
        <th>Company</th>
        <th>Fare</th>
        <th>Stops</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>  <div class="footer">
    <a href="/about.html">About</a>
    <a href="/privacy.html">Privacy</a>
    <a href="/contact.html">Contact</a>
    <a href="/terms.html">Terms</a>
    <a href="/admin.html">Admin Panel</a>
  </div>  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://lkhhlpngexntgmzxafxn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxraGhscG5nZXhudGdtenhhZnhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1NTYwOTIsImV4cCI6MjA2OTEzMjA5Mn0.viDGnEjR2-eKdwglSF5oqToJI2YPuxIpbR4bVTJ88X0';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let allData = [];

    async function fetchData() {
      const { data, error } = await supabase.from('Buses').select('*');
      const errorBox = document.getElementById('errorBox');

      if (error) {
        errorBox.textContent = 'Failed to fetch data from Supabase: ' + error.message;
        return;
      }

      allData = data;
      filterData();
    }

    function filterData() {
      const from = document.getElementById('fromInput').value.toLowerCase();
      const to = document.getElementById('toInput').value.toLowerCase();
      const company = document.getElementById('companyInput').value.toLowerCase();

      const filtered = allData.filter(row =>
        row.From_city?.toLowerCase().includes(from) &&
        row.To_city?.toLowerCase().includes(to) &&
        row.Company?.toLowerCase().includes(company)
      );

      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = '';

      data.forEach(bus => {
        tbody.innerHTML += `
          <tr>
            <td>${bus.From_city}</td>
            <td>${bus.To_city}</td>
            <td>${bus.Time}</td>
            <td>${bus.Distance}</td>
            <td>${bus.Company}</td>
            <td>${bus.Fare}</td>
            <td>${bus.Stops}</td>
            <td>${bus.Mobile}</td>
          </tr>
        `;
      });
    }

    document.getElementById('fromInput').addEventListener('input', filterData);
    document.getElementById('toInput').addEventListener('input', filterData);
    document.getElementById('companyInput').addEventListener('input', filterData);

    fetchData();
  </script></body>
</html>
